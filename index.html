    <h2>Formulario de Inscripción para jugar a Street Figther</h2>
        <form action="" class="formStyle">
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <label for="nombre">Nombre : </label>
                <input type="text" id="nombre" name="nombre" required />
                <br />
                <label for="apellidos">Apellidos : </label>
                <input type="text" id="apellidos" name="apellidos" required />
                <br />
                <label for="direccion postal">Dirección Postal : </label>
                <input type="text" id="calle" name="calle"/>
                <input type="text" id="Nº" name="Nº">
                <input type="text" id="Piso" name="Piso">
                <input type="text" id="CodPostal" name="CodPostal">
                <input type="text" id="Ciudad" name="Ciudad">
                <br />
                <label for="nick">Nick : </label>
                <input type="text" id="nick" name="nick" />
                <br />
                <label for="email">Correo electronico : </label>
                <input type="email" id="email" name="email" required />
                <br />
            </fieldset>
            <fieldset>
                <legend>SEXO USUARIO</legend>
                <input type="radio" id="mujer" name="sexo">
                <label for="sexo">Mujer</label>
                <input type="radio" id="hombre" name="sexo">
                <label for="sexo">Hombre</label>
                <input type="radio" id="hombre" name="sexo">
                <label for="sexo">Prefiero no decirlo</label>
            </fieldset>
            <fieldset>
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
            </fieldset>
            <fieldset>
                <legend>PERSONAJES</legend>
                <label for="personajes">Selecciona el personajes</label>
                <select name="personajes" id="personajes">
                    <option value="KEN">KEN</option>
                    <option value="CHUNG LI">CHUNG LI</option>
                    <option value="ZANGIEF">ZANGIEF</option>
                    <option value="DHALSIM">DHALSIM</option>
                    <option value="RYU">RYU</option>
                    <option value="E HONDA">E HONDA</option>
                    <option value="BLANKA">BLANKA</option>
                    <option value="GUILLE">GUILLE</option>
                    <option value="T HAWK">T HAWK</option>
                    <option value="FEILONG">FEILONG</option>
                    <option value="DEE JAY">DEE JAY</option>
                    <option value="CAMMY">CAMMY</option>
                    <option value="BALROG">BALROG</option>
                    <option value="VEGA">VEGA</option>
                    <option value="SAGAT">SAGAT</option>
                    <option value="M BISON">M BISON</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>COMENTARIOS</legend>
                <textarea name="comentarios" id="comentarios"></textarea>
            </fieldset>
            <input type="submit" value="Enviar" class="formBotones">
            <input type="reset" value="Borrar" class="formBotones">
        </form>
